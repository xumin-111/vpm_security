<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('创建权限')"/>
    <th:block th:include="include :: select2-css"/>
</head>
<body>
<div class="main-content">
    <form id="form-access-add" class="form-horizontal" th:object="${access}">
        <input name="contextId" type="hidden" id="contextId" th:field="*{contextId}" />
        <div class="form-group">
            <label class="col-sm-3 control-label">* 上下文Id：</label>
            <div class="col-sm-8">
                <input name="contextName" readonly="true" class="form-control" type="text" maxlength="30" th:field="*{contextName}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">* 类型：</label>
            <div class="col-sm-8">
                <select class="form-control" name="accessType" id="accessType" th:with="type=${@dept.getDepartmentId()}" required>
                    <option th:each="dept : ${type}" th:text="${dept.deptName}" th:value="${dept.deptId}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">* 操作/操作组：</label>
            <div class="col-sm-8">
                <select class="form-control" name="operGroup" id="operGroup" th:with="type=${@dept.getDepartmentId()}"  required>
                    <option th:each="dept : ${type}" th:text="${dept.deptName}" th:value="${dept.deptId}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">* 数据组：</label>
            <div class="col-sm-8">
                <select class="form-control" name="dataGroup" id="dataGroup" th:with="type=${@dept.getDepartmentId()}"  required>
                    <option th:each="dept : ${type}" th:text="${dept.deptName}" th:value="${dept.deptId}"></option>
                </select>
            </div>
        </div>
    </form>
</div>
