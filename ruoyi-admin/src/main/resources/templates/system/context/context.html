<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('上下文管理')"/>
    <th:block th:include="include :: layout-latest-css"/>
    <th:block th:include="include :: ztree-css"/>
</head>
<body class="gray-bg">

<div class="ui-layout-center">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form class="form-horizontal" id="form-context-edit">
                    <div class="select-list">
                        <ul>
                            <li>
                                上下文ID：<input type="text" name="contextId"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                        class="fa fa-search"></i>&nbsp;查询</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                        class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="createContext()">
                    <i class="fa fa-plus"></i> 创建上下文
                </a>
                <a class="btn btn-primary single disabled" onclick="editContext()"
                   shiro:hasPermission="system:user:edit">
                    <i class="fa fa-edit"></i> 修改上下文
                </a>
                <a class="btn btn-success" onclick="createAccess()">
                    <i class="fa fa-plus"></i> 创建权限
                </a>
                <a class="btn btn-primary single disabled" onclick="editAccess()"
                   shiro:hasPermission="system:user:edit">
                    <i class="fa fa-edit"></i> 修改权限
                </a>
                <a class="btn btn-danger multiple disabled" onclick="deleteAccess()"
                   shiro:hasPermission="system:user:remove">
                    <i class="fa fa-remove"></i> 删除权限
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>

<th:block th:include="include :: footer"/>
<th:block th:include="include :: layout-latest-js"/>
<th:block th:include="include :: ztree-js"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:user:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:user:remove')}]];
    var resetPwdFlag = [[${@permission.hasPermi('system:user:resetPwd')}]];
    var prefix = ctx + "system/context";

    $(function () {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({initClosed: panehHidden, west__size: 185});
        queryUserList();
        queryDeptTree();
    });

    function queryUserList() {
        var options = {
            url: prefix + "/list",
            columns: [{
                checkbox: true
            },
                {
                    field: 'contextId',
                    title: '上下文Id',
                    sortable: true
                },
                {
                    field: 'contextName',
                    title: '上下文',
                    sortable: true
                },
                {
                    field: 'contextType',
                    title: '类型',
                },
                {
                    field: 'contextAction',
                    title: '操作/操作组'
                },
                {
                    field: 'contextData',
                    title: '数据组'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="editContext(\'' + row.contextId + '\')"><i class="fa fa-edit"></i>修改上下文</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="editAccess(\'' + row.contextId + '\')"><i class="fa fa-edit"></i>修改权限</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }

    function createContext() {
        table.set();
        var url = prefix + "/add"
        $.modal.openTab("创建上下文", url);
    }

    function editContext() {
        table.set();
        var url = prefix + "/edit"
        $.modal.openTab("修改上下文", url);
    }

    function createAccess() {
        table.set();
        var url = prefix + "/createAccess"
        $.modal.openTab("创建权限", url);
    }

    function editAccess() {
        table.set();
        var url = prefix + "/edit"
        $.modal.openTab("修改权限", url);
    }

    function deleteAccess() {
        table.set();
        var url = prefix + "/add"
        $.modal.openTab("删除权限", url);
    }
</script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
    <form enctype="multipart/form-data" class="mt20 mb10">
        <div class="col-xs-offset-1">
            <input type="file" id="file" name="file"/>
            <div class="mt10 pt5">
                <input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据
                &nbsp; <a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i
                    class="fa fa-file-excel-o"></i> 下载模板</a>
            </div>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”或“xlsx”格式文件！
            </font>
        </div>
    </form>
</script>
</html>
